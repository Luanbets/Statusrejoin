<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Status Monitor</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #0f3460;
            --accent-glow: #e94560;
            --accent-success: #00d26a;
            --accent-warning: #ffc107;
            --accent-info: #00b4d8;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border-color: #2a2a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(233,69,96,.15), transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0,180,216,.15), transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(15,52,96,.3), transparent 70%);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg,#e94560,#00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 22px;
            background: var(--bg-secondary);
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .online { background: var(--accent-success); }
        .offline { background: var(--accent-glow); }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 25px;
        }

        .account-card {
            background: linear-gradient(145deg,var(--bg-card),var(--bg-secondary));
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .user-info {
            display: flex;
            gap: 15px;
        }

        .user-avatar {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            background: linear-gradient(135deg,#0f3460,#00b4d8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .user-id {
            color: var(--text-secondary);
            font-size: .8rem;
            font-family: monospace;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: .85rem;
        }

        .badge-online {
            background: rgba(0,210,106,.15);
            color: var(--accent-success);
            border: 1px solid var(--accent-success);
        }

        .badge-warn {
            background: rgba(255,193,7,.15);
            color: var(--accent-warning);
            border: 1px solid var(--accent-warning);
        }

        .stat-box {
            background: rgba(255,255,255,.03);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .event-log {
            background: rgba(0,0,0,.35);
            padding: 12px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .event-item {
            font-size: .8rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 5px 0;
        }

        .event-item:last-child { border: none; }

        .footer {
            text-align: center;
            margin: 40px 0 20px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
<div class="bg-animation"></div>

<div class="container">
    <header>
        <div class="logo">üéÆ</div>
        <h1>ROBLOX STATUS MONITOR</h1>
        <p class="subtitle">Real-time Auto Rejoin Status Dashboard</p>
    </header>

    <div class="status-bar">
        <div class="status-item">
            <div id="mainDot" class="status-dot"></div>
            <span id="mainText">ƒêang t·∫£i...</span>
        </div>
        <div class="status-item">üë§ <span id="owner">-</span></div>
        <div class="status-item">üïê <span id="lastUpdate">-</span></div>
    </div>

    <div id="content"></div>

    <div class="footer">
        Powered by Auto Rejoin Script ‚Ä¢ GitHub Pages
    </div>
</div>

<script>
/* ========= C·∫§U H√åNH ========= */
const JSON_URL = 'status.json';   // ‚úÖ ƒê√É S·ª¨A ƒê√öNG
const REFRESH_INTERVAL = 5000;

/* ========= LOGIC ========= */
async function loadStatus() {
    try {
        const res = await fetch(JSON_URL + '?t=' + Date.now());
        if (!res.ok) throw new Error('Fetch failed');
        const data = await res.json();
        render(data);
    } catch (e) {
        showError();
    }
}

function render(data) {
    document.getElementById('owner').textContent = data.owner || 'N/A';
    document.getElementById('lastUpdate').textContent = data.updated_at || 'N/A';

    const dot = document.getElementById('mainDot');
    const text = document.getElementById('mainText');

    if (data.all_ok) {
        dot.className = 'status-dot online';
        text.textContent = 'T·∫•t c·∫£ ·ªïn ƒë·ªãnh';
    } else {
        dot.className = 'status-dot offline';
        text.textContent = 'C√≥ v·∫•n ƒë·ªÅ';
    }

    let html = '<div class="cards-grid">';

    (data.accounts || []).forEach(acc => {
        const letter = (acc.username || 'U')[0].toUpperCase();
        html += `
        <div class="account-card">
            <div class="card-header">
                <div class="user-info">
                    <div class="user-avatar">${letter}</div>
                    <div>
                        <b>${acc.username || 'Unknown'}</b>
                        <div class="user-id">${acc.user_id || 'N/A'}</div>
                    </div>
                </div>
                <div class="status-badge ${acc.exploit_ok ? 'badge-online' : 'badge-warn'}">
                    ${acc.status_icon || 'üü°'} ${acc.status || 'Checking'}
                </div>
            </div>

            <div class="stat-box">üéÆ Game ID: ${acc.game_id}</div>
            <div class="stat-box">üì¶ Package: ${acc.package}</div>
            <div class="stat-box">üìä FPS: ${acc.fps} | üì∂ Ping: ${acc.ping}</div>
            <div class="stat-box">‚è±Ô∏è Uptime: ${acc.uptime}</div>

            <div class="event-log">
                ${(acc.event_log || []).map(e => `<div class="event-item">${e}</div>`).join('')}
            </div>
        </div>`;
    });

    html += '</div>';
    document.getElementById('content').innerHTML = html;
}

function showError() {
    document.getElementById('mainDot').className = 'status-dot offline';
    document.getElementById('mainText').textContent = 'Kh√¥ng th·ªÉ k·∫øt n·ªëi';
}

loadStatus();
setInterval(loadStatus, REFRESH_INTERVAL);
</script>
</body>
</html>
