<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING DEV - AUTO REJOIN DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f1116; color: #ffffff; font-family: 'Inter', sans-serif; }
        .sidebar { background-color: #161920; border-right: 1px solid #2d333b; }
        .main-content { background-color: #0f1116; }
        .card-custom { background-color: #1c2128; border: 1px solid #2d333b; border-radius: 12px; }
        .accent-yellow { color: #ffca28; }
        .bg-accent-yellow { background-color: #ffca28; }
        .sidebar-item:hover { background-color: #21262d; border-radius: 8px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .online-dot { background-color: #3fb950; box-shadow: 0 0 10px #3fb950; }
        .offline-dot { background-color: #f85149; box-shadow: 0 0 10px #f85149; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="sidebar w-64 p-6 hidden md:flex flex-col">
        <div class="text-2xl font-bold mb-10 header-font">
            King <span class="accent-yellow">Dev</span>
        </div>
        
        <nav class="space-y-4 flex-1">
            <p class="text-gray-500 text-xs uppercase font-bold tracking-wider">Menu</p>
            <a href="#" class="sidebar-item flex items-center p-3 text-gray-300">
                <i class="fa-solid fa-house mr-3 w-5"></i> Trang chủ
            </a>
            <a href="#" class="sidebar-item flex items-center p-3 text-gray-300">
                <i class="fa-solid fa-bolt mr-3 w-5 text-yellow-500"></i> Auto Rejoin
            </a>
            <a href="#" class="sidebar-item flex items-center p-3 text-gray-300">
                <i class="fa-solid fa-clock-rotate-left mr-3 w-5"></i> Lịch sử
            </a>
            <a href="#" class="sidebar-item flex items-center p-3 text-gray-300">
                <i class="fa-solid fa-chart-simple mr-3 w-5 text-blue-400"></i> Bảng xếp hạng
            </a>
        </nav>

        <div class="mt-auto pt-6 border-t border-gray-700 flex items-center">
            <img src="https://via.placeholder.com/40" class="rounded-full mr-3 border-2 border-yellow-500" alt="Avatar">
            <div>
                <p class="text-sm font-bold">dinhvanluan91</p>
                <p class="text-xs text-yellow-500 font-bold italic">Member</p>
            </div>
        </div>
    </aside>

    <main class="main-content flex-1 p-6 md:p-10 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Trạng thái hệ thống</h1>
            <div id="last-update" class="text-xs text-gray-500 italic bg-gray-800 px-3 py-1 rounded-full border border-gray-700">
                Đang đồng bộ...
            </div>
        </header>

        <div id="status-container" class="grid grid-cols-1 xl:grid-cols-2 gap-8">
            <div class="col-span-full flex flex-col items-center justify-center py-20 opacity-50">
                <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="font-bold tracking-widest text-sm italic">LOADING SYSTEM DATA...</p>
            </div>
        </div>
    </main>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('status.json?t=' + Date.now());
                if (!response.ok) throw new Error();
                const data = await response.json();
                
                document.getElementById('last-update').innerText = 'Sync: ' + data.last_update;
                const container = document.getElementById('status-container');
                container.innerHTML = '';

                data.accounts.forEach(acc => {
                    const isRunning = acc.is_running;
                    container.innerHTML += `
                        <div class="card-custom p-6 flex flex-col md:flex-row gap-6">
                            <div class="flex flex-col items-center justify-center md:w-1/3 border-b md:border-b-0 md:border-r border-gray-700 pb-6 md:pb-0">
                                <div class="relative mb-4">
                                    <img src="https://via.placeholder.com/80" class="rounded-full border-4 ${isRunning ? 'border-green-500' : 'border-red-500'}" alt="User">
                                    <span class="status-dot ${isRunning ? 'online-dot' : 'offline-dot'} absolute bottom-0 right-1 border-2 border-gray-900"></span>
                                </div>
                                <h3 class="text-xl font-bold mb-1">${acc.username}</h3>
                                <p class="text-xs text-gray-500 uppercase tracking-widest font-bold italic">${acc.package || 'Default Package'}</p>
                            </div>

                            <div class="md:w-2/3 grid grid-cols-2 gap-4">
                                <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-800">
                                    <p class="text-[10px] text-gray-500 uppercase font-bold mb-1"><i class="fa-solid fa-microchip mr-1"></i> FPS</p>
                                    <p class="text-2xl font-bold accent-yellow">${acc.fps}</p>
                                </div>
                                <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-800">
                                    <p class="text-[10px] text-gray-500 uppercase font-bold mb-1"><i class="fa-solid fa-signal mr-1"></i> Ping</p>
                                    <p class="text-2xl font-bold text-blue-400">${acc.ping}<span class="text-xs ml-1">ms</span></p>
                                </div>
                                <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-800">
                                    <p class="text-[10px] text-gray-500 uppercase font-bold mb-1"><i class="fa-solid fa-server mr-1"></i> Server</p>
                                    <p class="text-xs font-bold truncate">${acc.server_id}</p>
                                </div>
                                <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-800">
                                    <p class="text-[10px] text-gray-500 uppercase font-bold mb-1"><i class="fa-solid fa-hourglass-start mr-1"></i> Uptime</p>
                                    <p class="text-xs font-bold">${acc.uptime}</p>
                                </div>
                                <div class="col-span-2 bg-gray-900/80 p-3 rounded border border-gray-800 flex justify-between items-center">
                                    <span class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Status:</span>
                                    <span class="text-xs font-bold italic ${isRunning ? 'text-green-400' : 'text-red-400'}">${acc.current_status}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                console.log("Syncing data...");
            }
        }
        setInterval(fetchStatus, 3000);
        fetchStatus();
    </script>
</body>
</html>
