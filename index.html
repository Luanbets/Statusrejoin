<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Status Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #0f3460;
            --accent-glow: #e94560;
            --accent-success: #00d26a;
            --accent-warning: #ffc107;
            --accent-info: #00b4d8;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border-color: #2a2a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(233, 69, 96, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 180, 216, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(15, 52, 96, 0.3) 0%, transparent 70%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e94560, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: var(--accent-success);
            box-shadow: 0 0 20px var(--accent-success);
        }

        .status-dot.offline {
            background: var(--accent-glow);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .account-card {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-secondary));
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.2);
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-glow), var(--accent-info));
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-info));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 3px solid var(--border-color);
        }

        .user-details h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-details .user-id {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: monospace;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge.online {
            background: rgba(0, 210, 106, 0.2);
            color: var(--accent-success);
            border: 1px solid var(--accent-success);
        }

        .status-badge.warning {
            background: rgba(255, 193, 7, 0.2);
            color: var(--accent-warning);
            border: 1px solid var(--accent-warning);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-value.highlight {
            color: var(--accent-info);
        }

        .server-info {
            background: rgba(0, 180, 216, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 180, 216, 0.3);
        }

        .server-info-title {
            font-size: 0.85rem;
            color: var(--accent-info);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .server-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .server-detail {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .event-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .event-log-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .event-item {
            font-size: 0.8rem;
            padding: 6px 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-glow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 20px;
            border: 1px solid var(--accent-glow);
        }

        .last-update {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 30px;
            padding: 15px;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--accent-info);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .logo { font-size: 2.5rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .status-bar { gap: 15px; }
            .stats-grid { grid-template-columns: 1fr; }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <header>
            <div class="logo">üéÆ</div>
            <h1>ROBLOX STATUS MONITOR</h1>
            <p class="subtitle">Real-time Auto Rejoin Status Dashboard</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="mainStatusDot"></div>
                <span id="mainStatusText">ƒêang t·∫£i...</span>
            </div>
            <div class="status-item">
                <span>üë§</span>
                <span id="ownerName">-</span>
            </div>
            <div class="status-item">
                <span>üïê</span>
                <span id="lastUpdate">-</span>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="#">Auto Rejoin Script</a> | Made with ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const JSON_URL = 'data/status.json';
        const REFRESH_INTERVAL = 5000;

        async function fetchStatus() {
            try {
                const response = await fetch(JSON_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                renderStatus(data);
            } catch (error) {
                showError(error.message);
            }
        }

        function renderStatus(data) {
            const mainDot = document.getElementById('mainStatusDot');
            const mainText = document.getElementById('mainStatusText');
            const ownerName = document.getElementById('ownerName');
            const lastUpdate = document.getElementById('lastUpdate');
            const content = document.getElementById('content');

            if (data.all_ok) {
                mainDot.className = 'status-dot online';
                mainText.textContent = 'T·∫•t c·∫£ ho·∫°t ƒë·ªông t·ªët';
            } else {
                mainDot.className = 'status-dot offline';
                mainText.textContent = 'C√≥ v·∫•n ƒë·ªÅ c·∫ßn ki·ªÉm tra';
            }

            ownerName.textContent = data.owner || 'N/A';
            lastUpdate.textContent = data.updated_at || 'N/A';

            if (!data.accounts || data.accounts.length === 0) {
                content.innerHTML = `
                    <div class="error-message">
                        <h3>üì≠ Ch∆∞a c√≥ d·ªØ li·ªáu</h3>
                        <p>Ch∆∞a c√≥ account n√†o ƒëang ƒë∆∞·ª£c theo d√µi</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="cards-grid">';
            
            data.accounts.forEach(account => {
                const isOnline = account.exploit_ok;
                const avatarLetter = (account.username || 'U').charAt(0).toUpperCase();
                
                html += `
                    <div class="account-card">
                        <div class="card-header">
                            <div class="user-info">
                                <div class="user-avatar">${avatarLetter}</div>
                                <div class="user-details">
                                    <h3>${account.username || 'Unknown'}</h3>
                                    <div class="user-id">ID: ${account.user_id || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="status-badge ${isOnline ? 'online' : 'warning'}">
                                ${account.status_icon || 'üü°'} ${isOnline ? 'Online' : 'Checking'}
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-label">üì¶ Package</div>
                                <div class="stat-value">${account.package || 'N/A'}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">üéÆ Game ID</div>
                                <div class="stat-value">${account.game_id || 'N/A'}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">üìä FPS</div>
                                <div class="stat-value highlight">${account.fps || 'N/A'}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">üì∂ Ping</div>
                                <div class="stat-value highlight">${account.ping || 'N/A'}</div>
                            </div>
                        </div>

                        <div class="server-info">
                            <div class="server-info-title">üñ•Ô∏è Server Information</div>
                            <div class="server-details">
                                <div class="server-detail">
                                    <span>üîó</span>
                                    <span>${account.server_id || 'N/A'}</span>
                                </div>
                                <div class="server-detail">
                                    <span>üë•</span>
                                    <span>${account.server_players || 'N/A'}</span>
                                </div>
                                <div class="server-detail">
                                    <span>üì°</span>
                                    <span>${account.server_ping || 'N/A'}</span>
                                </div>
                                <div class="server-detail">
                                    <span>üè∑Ô∏è</span>
                                    <span>${account.server_type || 'N/A'}</span>
                                </div>
                            </div>
                        </div>

                        <div class="stat-box" style="margin-bottom: 15px;">
                            <div class="stat-label">‚è±Ô∏è Uptime</div>
                            <div class="stat-value">${account.uptime || 'N/A'}</div>
                        </div>

                        <div class="stat-box" style="margin-bottom: 15px;">
                            <div class="stat-label">üìå Status</div>
                            <div class="stat-value" style="font-size: 1rem;">${account.status || 'N/A'}</div>
                        </div>

                        <div class="event-log">
                            <div class="event-log-title">üìù Event Log</div>
                            ${(account.event_log || ['Ch∆∞a c√≥ s·ª± ki·ªán']).map(event => 
                                `<div class="event-item">${event}</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            content.innerHTML = html;
        }

        function showError(message) {
            const mainDot = document.getElementById('mainStatusDot');
            const mainText = document.getElementById('mainStatusText');
            
            mainDot.className = 'status-dot offline';
            mainText.textContent = 'Kh√¥ng th·ªÉ k·∫øt n·ªëi';

            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <h3>‚ö†Ô∏è L·ªói k·∫øt n·ªëi</h3>
                    <p>${message}</p>
                    <p style="margin-top: 15px; font-size: 0.9rem;">ƒêang th·ª≠ l·∫°i...</p>
                </div>
            `;
        }

        fetchStatus();
        setInterval(fetchStatus, REFRESH_INTERVAL);
    </script>
</body>
</html>
