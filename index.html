<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUANBETS - AUTO REJOIN STATUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
        }
        body { 
            background: var(--bg-dark); 
            color: #e0e0e0; 
            font-family: 'Rajdhani', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
            min-height: 100vh;
        }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .neon-border {
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2), inset 0 0 15px rgba(0, 242, 255, 0.1);
        }
        .status-card {
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--neon-purple);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(188, 19, 254, 0.3);
            border-color: var(--neon-blue);
        }
        .gradient-text {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .pulse-red { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(248, 81, 73, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(248, 81, 73, 0); } 100% { box-shadow: 0 0 0 0 rgba(248, 81, 73, 0); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <div class="neon-border rounded-xl p-6 mb-8 text-center bg-black/40 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-purple-500"></div>
            <h1 class="header-font text-3xl md:text-4xl font-bold gradient-text tracking-widest mb-2">AUTO REJOIN SYSTEM</h1>
            <p class="text-cyan-400 uppercase tracking-tighter font-bold text-sm">Chủ sở hữu: Đinh Văn Luận</p>
            <div id="last-update" class="text-[10px] text-gray-500 mt-4 font-mono uppercase tracking-widest">Đang kết nối đến hệ thống...</div>
        </div>

        <div id="status-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <div class="inline-block w-10 h-10 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-cyan-500 header-font text-sm animate-pulse tracking-widest">ĐANG TẢI DỮ LIỆU TỪ SCRIPT...</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                // Fetch status.json từ repo của bạn
                const response = await fetch('status.json?t=' + Date.now());
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                document.getElementById('last-update').innerText = 'CẬP NHẬT CUỐI: ' + data.last_update;
                const container = document.getElementById('status-container');
                container.innerHTML = '';

                data.accounts.forEach(acc => {
                    const isRunning = acc.is_running;
                    container.innerHTML += `
                        <div class="status-card p-6 rounded-r-xl border border-white/5">
                            <div class="flex justify-between items-center mb-6">
                                <span class="header-font text-xl font-bold ${isRunning ? 'text-white' : 'text-gray-500'}">${acc.username}</span>
                                <div class="flex items-center">
                                    <span class="w-2.5 h-2.5 rounded-full mr-2 ${isRunning ? 'bg-cyan-400 shadow-[0_0_10px_#00f2ff]' : 'bg-red-600 pulse-red'}"></span>
                                    <span class="text-[10px] font-bold uppercase tracking-widest ${isRunning ? 'text-cyan-400' : 'text-red-500'}">${isRunning ? 'Online' : 'Kicked'}</span>
                                </div>
                            </div>
                            
                            <div class="space-y-4">
                                <div class="flex justify-between text-[11px]">
                                    <span class="text-gray-500 uppercase font-bold">Trạng thái</span>
                                    <span class="text-purple-400 font-bold italic">${acc.current_status}</span>
                                </div>
                                <div class="w-full bg-black/50 h-1 rounded-full overflow-hidden">
                                    <div class="bg-gradient-to-r from-cyan-500 to-purple-500 h-full w-full ${isRunning ? 'animate-pulse' : 'opacity-20'}"></div>
                                </div>

                                <div class="grid grid-cols-2 gap-3 pt-2">
                                    <div class="bg-black/40 p-3 rounded border border-white/5 shadow-inner">
                                        <p class="text-[9px] text-gray-500 uppercase tracking-tighter mb-1">FPS</p>
                                        <p class="text-xl font-bold text-cyan-400 font-mono">${acc.fps}</p>
                                    </div>
                                    <div class="bg-black/40 p-3 rounded border border-white/5 shadow-inner">
                                        <p class="text-[9px] text-gray-500 uppercase tracking-tighter mb-1">Ping</p>
                                        <p class="text-xl font-bold text-purple-400 font-mono">${acc.ping}<span class="text-[10px] ml-1">ms</span></p>
                                    </div>
                                </div>

                                <div class="bg-black/20 p-3 rounded border border-white/5 mt-2">
                                    <p class="text-[10px] text-gray-400 mb-1 italic">Server ID: <span class="text-white font-mono">${acc.server_id}</span></p>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase">Uptime: <span class="text-cyan-500">${acc.uptime}</span></p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                console.log("Đang đợi status.json được cập nhật...");
            }
        }
        // Cập nhật giao diện mỗi 3 giây
        setInterval(fetchStatus, 3000);
        fetchStatus();
    </script>
</body>
</html>
