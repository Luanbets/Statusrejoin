<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Roblox Status Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0b0f14;
  color: #c9d1d9;
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  padding: 14px;
}

h1 {
  color: #58a6ff;
  font-size: 20px;
  margin-bottom: 6px;
}

.subtitle {
  color: #8b949e;
  margin-bottom: 16px;
}

.box {
  border: 1px solid #30363d;
  border-radius: 6px;
  margin-bottom: 10px;
  overflow: hidden;
}

.summary {
  padding: 12px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.summary:hover {
  background: #161b22;
}

.details {
  display: none;
  padding: 12px;
  border-top: 1px solid #30363d;
  background: #0d1117;
  font-size: 14px;
}

.ok { color: #3fb950; }
.warn { color: #d29922; }
.err { color: #f85149; }

.log {
  margin-top: 8px;
  font-size: 13px;
  color: #8b949e;
}

.footer {
  margin-top: 20px;
  font-size: 12px;
  color: #6e7681;
}
</style>
</head>

<body>

<h1>ROBLOX STATUS MONITOR</h1>
<div class="subtitle">Live view t·ª´ <code>status.json</code></div>

<div id="content">ƒêang t·∫£i d·ªØ li·ªáu...</div>

<div class="footer">
  GitHub Pages ¬∑ Auto fetch JSON ¬∑ View-only
</div>

<script>
fetch("status.json")
  .then(r => r.json())
  .then(data => render(data))
  .catch(() => {
    document.getElementById("content").innerText = "Kh√¥ng t·∫£i ƒë∆∞·ª£c status.json";
  });

function render(data) {
  const root = document.getElementById("content");
  root.innerHTML = "";

  // GLOBAL
  root.innerHTML += `
    <div class="box">
      <div class="summary">
        <div>GLOBAL</div>
        <div class="${data.all_ok ? 'ok' : 'warn'}">
          ${data.all_ok ? 'RUNNING' : 'ISSUE'}
        </div>
      </div>
      <div class="details" style="display:block">
        Updated: ${data.updated_at}<br>
        Owner: ${data.owner}
      </div>
    </div>
  `;

  // ACCOUNTS
  data.accounts.forEach((acc, i) => {
    let color = acc.status_icon === "üü¢" ? "ok"
              : acc.status_icon === "üü°" ? "warn"
              : "err";

    let logs = acc.event_log.map(l => `<div>‚Ä¢ ${l}</div>`).join("");

    root.innerHTML += `
      <div class="box">
        <div class="summary" onclick="toggle(this)">
          <div>Acc #${i+1} ¬∑ ${acc.package}</div>
          <div class="${color}">
            ${acc.status_icon} ${acc.status}
          </div>
        </div>

        <div class="details">
          Username: ${acc.username}<br>
          Game ID: ${acc.game_id}<br>
          Server: ${acc.server_type} ¬∑ ${acc.server_id}<br>
          Players: ${acc.server_players}<br>
          Server ping: ${acc.server_ping}<br>
          FPS: ${acc.fps}<br>
          Ping: ${acc.ping}<br>
          Uptime: ${acc.uptime}<br>
          Exploit OK: ${acc.exploit_ok}<br>

          <div class="log">
            <b>Event log:</b>
            ${logs || "<div>(tr·ªëng)</div>"}
          </div>
        </div>
      </div>
    `;
  });
}

function toggle(el) {
  const d = el.nextElementSibling;
  d.style.display = d.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
